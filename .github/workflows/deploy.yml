name: Deploy MkDocs to GitHub Pages

on:
  # Deploy automatically on push to main and allow manual runs
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install MkDocs + Material
        run: pip install mkdocs mkdocs-material

      - name: Build site
        run: mkdocs build --clean    # cleans local ./site directory

      - name: Add CNAME for custom domain
        run: echo "mahmad.cloud" > site/CNAME
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site        # output folder
          publish_branch: gh-pages   # branch to publish
          force_orphan: true         # recreate branch from scratch
          enable_jekyll: false       # avoid Jekyll processing
