name: Deploy MkDocs to GitHub Pages

on:
  # Deploy when pushing to main, and allow manual runs
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3️⃣ Install MkDocs + Material theme
      - name: Install MkDocs and theme
        run: pip install mkdocs mkdocs-material

      # 4️⃣ Build the site (clean local /site folder)
      - name: Build MkDocs site
        run: mkdocs build --clean

      # 5️⃣ Deploy to gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages        # branch served by GitHub Pages
          publish_dir: ./site             # MkDocs output folder
          force_orphan: true              # recreate branch from scratch
          clean: true                     # delete any old files first
          enable_jekyll: false            # prevent GitHub Pages Jekyll processing
